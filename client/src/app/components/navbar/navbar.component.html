<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- <div class="container-fluid"> -->
  <a class="navbar-brand" [routerLink]="['/']"> BILLING SYSTEM </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li
        *ngIf="!loggedIn"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link" [routerLink]="['/login']">Login</a>
      </li>
      <li
        *ngIf="!loggedIn"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link" [routerLink]="['/register']">Register</a>
      </li>
      <li
        *ngIf="loggedIn"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a
          class="nav-link"
          [routerLink]="['/bills/create']"
          [queryParams]="{ mode: 'create' }"
          >Create Bill</a
        >
      </li>
      <li
        *ngIf="loggedIn"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a
          class="nav-link"
          [routerLink]="['/bills/show']"
          [queryParams]="{ cancelled: false }"
          >Show Bills</a
        >
      </li>
      <li
        *ngIf="loggedIn"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link" [routerLink]="['/dashboard']">DashBoard</a>
      </li>
      <li *ngIf="loggedIn" class="nav-item dropdown active">
        <a
          class="nav-link dropdown-toggle"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Hi, {{ fname }}
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="navbarDropdown"
        >
          <a class="dropdown-item" [routerLink]="['/profile']">
            <div class="row">
              <span class="col-1">
                <i class="fa fa-user"></i>
              </span>
              <span class="col"> Profile </span>
            </div>
          </a>
          <a class="dropdown-item" [routerLink]="['/changePwd']">
            <div class="row">
              <span class="col-1">
                <i class="fa fa-key fa-fw"></i>
              </span>
              <span class="col"> Change Pwd </span>
            </div>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/" (click)="logout()">
            <div class="row">
              <span class="col-1">
                <i class="fa fa-sign-out"></i>
              </span>
              <span class="col"> Logout </span>
            </div>
          </a>
        </div>
      </li>
    </ul>
  </div>
  <!-- </div> -->
</nav>
