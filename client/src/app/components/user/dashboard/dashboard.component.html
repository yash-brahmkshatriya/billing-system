<div class="container loading" *ngIf="loading">
    <img src="assets/imgs/loadinggif1.gif" class="loadinggif">
    <div class="display-4" style="font-size: x-large;">
      Loading... Please Wait
    </div>
</div>
<div class="dash-container" *ngIf="!loading">
    <div class="buttons">
        <button class="btn btn-success" (click)="toCreateBill()">
            <i class="fa fa-plus"></i>
        </button>
        <div class="cntCircle">
            <h1 class="display-4" style="margin-top: 25%;color: white;">
                Bill Count<br>
                <span class="cnt">{{noOfBills}}</span>
            </h1>
        </div>
        <button class="btn btn-danger" (click)="toShowBill()">
            <i class="fa fa-eye fa-1"></i>
        </button>
    </div>
</div>
